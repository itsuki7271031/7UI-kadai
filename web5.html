<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracting Coffee</title>
  <link rel="stylesheet" href="web5.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Extracting <span class="highlight">coffee</span></h1>
      <h2>コーヒーを摘出しています...</h2>
    </header>
    <main>
      <div class="icon">
        <svg width="200" height="200" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="90" stroke="#fff" stroke-width="8" fill="none"/>
          <polygon points="60,160 140,160 150,80 50,80" stroke="#fff" stroke-width="5" fill="none"/>
          <path d="M60,130 Q80,110 100,120 Q120,130 140,110" stroke="#fff" stroke-width="5" fill="none"/>
        </svg>
      </div>
    </main>
  </div>
  <script>
    setTimeout(() => {
      document.body.innerHTML = `
        <div class='container'>
          <header>
            <h1>Delicious <span class='highlight'>coffee</span> is ready</h1>
            <h2>おいしいコーヒーが出来上がりました。</h2>
          </header>
          <main>
            <div class='icon'>
              <svg width='200' height='200' viewBox='0 0 200 200'>
                <circle cx='100' cy='100' r='90' stroke='#fff44f' stroke-width='8' fill='none'/>
                <polygon points='60,160 140,160 150,80 50,80' stroke='#fff44f' stroke-width='5' fill='none'/>
                <path d='M60,130 Q80,110 100,120 Q120,130 140,110' stroke='#fff44f' stroke-width='5' fill='none'/>
              </svg>
            </div>
          </main>
        </div>`;

      // 画面2が表示されてから5秒後にweb1.htmlに遷移
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 5000);
    }, 5000);
  </script>
</body>
</html>
