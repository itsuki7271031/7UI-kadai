<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span>Choose</span> <span class="highlight">Coffee</span></h1>
      <h2><span class="jp-highlight">コーヒー</span>を選ぶ。</h2>
    </header>
    <main>
      <div class="options">
        <div class="option coffee">
          <a href="web2.html" target="_blank" class="option-link">
            <div class="icon">
              <!-- コーヒーのアイコン -->
              <svg width="140" height="140" viewBox="0 0 140 140">
                <circle cx="70" cy="70" r="60" stroke="#fff44f" stroke-width="8" fill="none"/>
                <polygon points="40,110 100,110 110,50 30,50" stroke="#fff44f" stroke-width="5" fill="none"/>
                <path d="M40,90 Q55,75 70,85 Q85,95 100,80" stroke="#fff44f" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">Coffee</span><br>
              <span class="jp">コーヒー</span>
            </div>
          </a>
        </div>
        <div class="option cafe-au-lait">
          <a href="web2.html" class="option-link">
            <div class="icon">
              <!-- カフェオレのアイコン -->
              <svg width="140" height="140" viewBox="0 0 140 140">
                <circle cx="70" cy="70" r="60" stroke="#bdb76b" stroke-width="8" fill="none"/>
                <polygon points="40,110 100,110 110,50 30,50" stroke="#bdb76b" stroke-width="5" fill="none"/>
                <path d="M40,90 Q55,75 70,85 Q85,95 100,80" stroke="#bdb76b" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">Cafe au lait</span><br>
              <span class="jp">カフェオレ</span>
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        <span class="en">Press the button above</span><br>
        <span class="jp">上のボタンを押してください。</span>
      </div>
    </footer>
  </div>
</body>
</html>
