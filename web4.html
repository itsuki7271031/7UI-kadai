<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Strength</title>
  <link rel="stylesheet" href="web4.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span>Choose</span> <span class="highlight">strength</span></h1>
      <h2><span class="jp-highlight">濃さ</span>を選ぶ。</h2>
    </header>
    <main>
      <div class="options">
        <div class="option weak">
          <a href="web5.html" class="option-link">
            <div class="icon">
              <svg width="140" height="140" viewBox="0 0 140 140">
                <circle cx="70" cy="70" r="60" stroke="#90ee90" stroke-width="8" fill="none"/>
                <polygon points="40,110 100,110 110,50 30,50" stroke="#90ee90" stroke-width="5" fill="none"/>
                <path d="M40,90 Q55,75 70,85 Q85,95 100,80" stroke="#90ee90" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">weak</span><br>
              <span class="jp">薄め</span>
            </div>
          </a>
        </div>
        <div class="option normal">
          <a href="web5.html" class="option-link">
            <div class="icon">
              <svg width="140" height="140" viewBox="0 0 140 140">
                <circle cx="70" cy="70" r="60" stroke="#32cd32" stroke-width="8" fill="none"/>
                <polygon points="40,110 100,110 110,50 30,50" stroke="#32cd32" stroke-width="5" fill="none"/>
                <path d="M40,90 Q55,75 70,85 Q85,95 100,80" stroke="#32cd32" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">normal</span><br>
              <span class="jp">普通</span>
            </div>
          </a>
        </div>
        <div class="option strong">
          <a href="web5.html" class="option-link">
            <div class="icon">
              <svg width="140" height="140" viewBox="0 0 140 140">
                <circle cx="70" cy="70" r="60" stroke="#006400" stroke-width="8" fill="none"/>
                <polygon points="40,110 100,110 110,50 30,50" stroke="#006400" stroke-width="5" fill="none"/>
                <path d="M40,90 Q55,75 70,85 Q85,95 100,80" stroke="#006400" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">strong</span><br>
              <span class="jp">濃いめ</span>
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        <span class="en">Press the button above</span><br>
        <span class="jp">上のボタンを押してください。</span>
      </div>
      <a href="web5.html" class="next-link">Go to Extracting Coffee</a>
    </footer>
  </div>
</body>
</html>
