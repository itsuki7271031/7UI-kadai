<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Size</title>
  <link rel="stylesheet" href="web2.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span>Choose</span> <span class="highlight">Size</span></h1>
      <h2><span class="jp-highlight">大きさ</span>を選ぶ。</h2>
    </header>
    <main>
      <div class="options">
        <div class="option regular">
          <a href="web3.html" class="option-link">
            <div class="icon">
              <svg width="140" height="140" viewBox="0 0 140 140">
                <circle cx="70" cy="70" r="60" stroke="#40e0d0" stroke-width="8" fill="none"/>
                <polygon points="40,110 100,110 110,50 30,50" stroke="#40e0d0" stroke-width="5" fill="none"/>
                <path d="M40,90 Q55,75 70,85 Q85,95 100,80" stroke="#40e0d0" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">Regular</span><br>
              <span class="jp">普通</span>
            </div>
          </a>
        </div>
        <div class="option large">
          <a href="web3.html" class="option-link">
            <div class="icon">
              <svg width="180" height="180" viewBox="0 0 180 180">
                <circle cx="90" cy="90" r="80" stroke="#40e0d0" stroke-width="8" fill="none"/>
                <polygon points="50,140 130,140 140,60 40,60" stroke="#40e0d0" stroke-width="5" fill="none"/>
                <path d="M50,120 Q70,100 90,110 Q110,120 130,100" stroke="#40e0d0" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">Large</span><br>
              <span class="jp">大きい</span>
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        <span class="en">Press the button above</span><br>
        <span class="jp">上のボタンを押してください。</span>
      </div>
      <a href="web3.html" class="next-link">Go to Choose Temperature</a>
    </footer>
  </div>
</body>
</html>
