<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Temperature</title>
  <link rel="stylesheet" href="web3.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span>Choose</span> <span class="highlight">temperature</span></h1>
      <h2><span class="jp-highlight">温度</span>を選ぶ。</h2>
    </header>
    <main>
      <div class="options">
        <div class="option hot">
          <a href="web4.html" class="option-link">
            <div class="icon">
              <svg width="140" height="140" viewBox="0 0 140 140">
                <circle cx="70" cy="70" r="60" stroke="#ff4500" stroke-width="8" fill="none"/>
                <polygon points="40,110 100,110 110,50 30,50" stroke="#ff4500" stroke-width="5" fill="none"/>
                <path d="M40,90 Q55,75 70,85 Q85,95 100,80" stroke="#ff4500" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">HOT</span><br>
              <span class="jp">熱い</span>
            </div>
          </a>
        </div>
        <div class="option ice">
          <a href="web4.html" class="option-link">
            <div class="icon">
              <svg width="140" height="140" viewBox="0 0 140 140">
                <circle cx="70" cy="70" r="60" stroke="#40e0d0" stroke-width="8" fill="none"/>
                <polygon points="40,110 100,110 110,50 30,50" stroke="#40e0d0" stroke-width="5" fill="none"/>
                <path d="M40,90 Q55,75 70,85 Q85,95 100,80" stroke="#40e0d0" stroke-width="5" fill="none"/>
              </svg>
            </div>
            <div class="label">
              <span class="en">ICE</span><br>
              <span class="jp">冷たい</span>
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        <span class="en">Press the button above</span><br>
        <span class="jp">上のボタンを押してください。</span>
      </div>
      <a href="web4.html" class="next-link">Go to Choose Strength</a>
    </footer>
  </div>
</body>
</html>
